<h2>Search in collections</h2>

<p class="search-p">Type</p>
<div class="search-box">
  <select>
    <option value="0">Select a type:</option>
    <option value="1">Vinyls</option>
    <option value="2">Cassettes</option>
    <option value="3">Tapes</option>
  </select>
</div>

<p class="search-p">Artist</p>
<div  class="search-box">
  <select>
    <option value="0">Select an artist:</option>
    <option value="1">Chris Cornell</option>
    <option value="2">Guns n roses</option>
    <option value="3">Bruce Springsteen</option>
  </select>
</div>

<p class="search-p">Album</p>
<div class="search-box">
  <select>
    <option value="0">Select an album:</option>
    <option value="1">some</option>
    <option value="2">some</option>
    <option value="3">some</option>
  </select>
</div>

<p class="search-p">Rarity</p>
<div class="search-box">
  <select>
    <option value="0">Select the rarity:</option>
    <option value="1">1 appearance</option>
    <option value="2">2 appearances</option>
    <option value="3">3 appearances</option>
  </select>
</div>

<p class="search-p" style="font-size:20px;">Search result:</p>

	<th>Type</th>
