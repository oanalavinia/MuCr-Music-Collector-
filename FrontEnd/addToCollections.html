<header>
   <h1>Music Collector</h1>

<h2>Add to collections</h2>

<form>

<p class="search-p">Type</p>
<div class="search-box">
  <select>
    <option value="0">Select a type:</option>
    <option value="1">Vinyls</option>
    <option value="2">Cassettes</option>
    <option value="3">Tapes</option>
  </select>
</div>

</form>

<!-- for vinyls -->
<form >

<p class="insert-p">Artist</p>
<input type="text" id="artistName" name="artistName" placeholder="Artist name..">

<p class="insert-p">Album</p>
<input type="text" id="albumName" name="albumName" placeholder="Album name..">

<p class="insert-p">Diameter(inch)</p>
<input type="text" id="diameter" name="dismeter" placeholder="Diameter..">

<p class="insert-p">Rotational speed(rpm)</p>
<input type="text" id="rotationaSpeed" name="rotationaSpeed" placeholder="Rotational speed..">

<p class="insert-p">Number of audio chanels</p>
<input type="text" id="nrChanels" name="nrChanels" placeholder="Number of chanels..">

<p class="insert-p">Weight(g)</p>
<input type="text" id="weight" name="weight" placeholder="Weight..">

<p class="insert-p">Seniority</p>
<input type="text" id="seniority" name="seniority" placeholder="Seniority..">

<p class="insert-p">Quality</p>
<input type="text" id="quality" name="quality" placeholder="Quality..">

</form>
